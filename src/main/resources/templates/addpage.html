<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Tickets</title>
    <style>
    header { text-align: center;}
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #e84a5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #c23d4a;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            background-color: #f5f5f5;
            color: #888;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Tickets</h1>
        <p>Enter the ticket details below:</p>
    </header>

    <div class="container">
        <form action="/submit" method="get">
            <label for="name">Holder's Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            
            <label>Gender:</label><br>
            Male <input type="radio" id="male" name="gender" value="male">
            Female <input type="radio" id="female" name="gender" value="female">
            Other <input type="radio" id="other" name="gender" value="other">
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            
            <button type="submit" class="btn">Add Ticket</button>
        </form>
    </div>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/view">View Tickets</a></li>
        </ul>
    </nav>

    <footer>
        <p> 2023 Food Festival. All rights reserved.</p>
    </footer>
</body>
</html>
