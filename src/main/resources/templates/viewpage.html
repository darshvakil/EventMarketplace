<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Tickets</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e84a5f;
            color: white;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
        }

        thead {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            background-color: #e84a5f;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Tickets</h1>
        <p>Here are the tickets that have been added:</p>
    </header>

    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Holder's Name</th>
                <th>Price</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.ticket_id}"></td>
                <td th:text="${ticket.name}"></td>
                <td th:text="${ticket.price}"></td>
                <td th:text="${ticket.age}"></td>
                <td th:text="${ticket.gender}"></td>
                <td th:text="${ticket.phone}"></td>
                <td th:text="${ticket.address}"></td>
                <td><a th:href="@{'/edit/' + ${ticket.ticket_id}}">Edit</a></td>
                <td><a th:href="@{'/delete/' + ${ticket.ticket_id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add Tickets</a></li>
        </ul>
    </nav>

    <footer>
        <p>2023 Food Festival. All rights reserved.</p>
    </footer>
</body>
</html>
